<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web API test</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js"></script>
  </head>
  <body onload="onPageLoad()">
    <div class="container">
      <div id="tokenSection" class="row">
        <div class="col">
          <div class="mb-3">
            <label for="clientId" class="form-label">Client ID</label>
            <input
              type="text"
              class="form-control"
              id="clientId"
              placeholder=""
            />
          </div>

          <div class="mb-3">
            <label for="clientSecret" class="form-label">Client Secret</label>
            <input
              type="text"
              class="form-control"
              id="clientSecret"
              placeholder=""
            />
          </div>
          <input
            class="btn btn-primary btn-lg"
            type="button"
            onclick="requestAuthorization()"
            value="Request Authorisation"
          />
        </div>
      </div>

      <div id="deviceSection" class="row">
        <div class="col">
          <div class="mb-3">
            <label for="devices" class="form-label">Devices</label>
            <select id="devices" class="form-control"></select>
            <input
              class="btn btn-primary btn-sm mt-3"
              type="button"
              onclick="refreshDevices()"
              value="Refresh Devices"
            />
            <!-- <input
              type="button"
              class="btn btn-dark btn-sm mt-3"
              onclick="transfer()"
              value="Transfer"
            /> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
